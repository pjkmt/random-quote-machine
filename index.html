<body>
    
    <!-- <div id="type_text"></div> -->
    <!-- <p>God Bless :-)</p> -->

    <div class="container">
        <!-- <div class="container"> -->
        <div class="zoom">
            <h1 class="title text-center py-4 animate__animated animate__bounce">Random Quote Machine by <span class="border">PJKMT</span></h1>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="card m-2 card-background-design text-center zoom">

                    <div class="card-body">

                        <!-- <h2 class="card-title">Random Quote Machine</h2> -->

                            <wrapper id="quote-box">
                                <div id="text" class="card-text py-2 animate__animated animate__bounce"></div>
                                <i class="fas fa-pencil-alt"></i><div id="author" class="card-text py-2 animate__animated animate__bounce"></div>
                                <button id="new-quote" onclick="refreshLatestQuote();" class="btn btn-outline-light mr-1"><i class="fas fa-redo"></i> Refresh Latest Quote</button>
                                <a href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-outline-light" target="_blank"><i class="fab fa-twitter-square"></i> Tweet Quote</a>
                            </wrapper>
                    </div>
                </div>
            </div>
        </div>

    </div>
